<!doctype html>
<html lang="en">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>glyphdiff</title>
<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Roboto:300,400,500,700|Teko:500|Material+Icons">
<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
<script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/webfont/1/webfont.js"></script>
<link rel="stylesheet" href="style.css">

<body class="mdl-color--grey-50">
  <div id="parallax">
    <div id="writepad" class="mdl-color-text--grey-900">
      <svg id="comparepad">
        <line id="baseline" x1="10%" y1="70%" x2="90%" y2="70%" class="mdl-animation--default strokeCC" />
        <text id="sample2" x="50%" y="70%"></text>
        <text id="sample1" x="50%" y="70%" class="strokeCC"></text>
        <text id="label1" x="48%" y="95%" text-anchor="end">
          <tspan id="label-font1" class="fillCC"></tspan>
        </text>
        <text id="label2" x="52%" y="95%">
          <tspan id="label-font2" class="fillCC"></tspan>
        </text>
        <!-- <text x="98%" y="95%" text-anchor="end">glyphdiff.yuki.rocks</text> -->
      </svg>
      <input type="text" id="gd-input" value="いろは">
    </div>
    <div class="main mdl-color--grey-100">
      <div class="mdl-tabs mdl-js-tabs mdl-js-ripple-effect container">
        <div class="mdl-tabs__tab-bar">
          <a href="#panel-fonts" class="mdl-tabs__tab is-active">Fonts</a>
          <a href="#panel-tunings" class="mdl-tabs__tab">tunings</a>
          <a href="#panel-about" class="mdl-tabs__tab">About</a>
        </div>
        <div class="mdl-tabs__panel is-active" id="panel-fonts">
          <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--6-col">
              <div class="mdl-grid">
                <div class="mdl-textfield mdl-js-textfield mdl-cell mdl-cell--7-col">
                  <input id="gd-fontfamily1" class="mdl-textfield__input" type="text" list="preset-fonts">
                  <label class="mdl-textfield__label" for="gd-fontfamily1">Tsukushi A Round Gothic</label>
                </div>
                <div class="mdl-cell mdl-cell--5-col toppad">
                  <input id="gd-fontweight1" class="mdl-slider mdl-js-slider" type="range" min="100" max="900" value="400" step="100">
                </div>
                <div class="mdl-cell mdl-cell--3-col">
                  <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="gd-slant-normal1">
                      <input class="mdl-radio__button" id="gd-slant-normal1" name="slant1" type="radio" value="normal">
                      <span class="mdl-radio__label">Normal</span>
                    </label>
                </div>
                <div class="mdl-cell mdl-cell--3-col">
                  <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="gd-slant-italic1">
                      <input class="mdl-radio__button" id="gd-slant-italic1" name="slant1" type="radio" value="italic">
                      <span class="mdl-radio__label">Italic</span>
                    </label>
                </div>
                <div class="mdl-cell mdl-cell--3-col">
                  <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="gd-slant-oblique1">
                      <input class="mdl-radio__button" id="gd-slant-oblique1" name="slant1" type="radio" value="oblique">
                      <span class="mdl-radio__label">Oblique</span>
                    </label>
                </div>
              </div>
            </div>
            <div class="mdl-cell mdl-cell--6-col">
              <div class="mdl-grid">
                <div class="mdl-textfield mdl-js-textfield mdl-cell mdl-cell--7-col">
                  <input id="gd-fontfamily2" class="mdl-textfield__input" type="text" list="preset-fonts">
                  <label class="mdl-textfield__label" for="gd-fontfamily2">Tsukushi B Round Gothic</label>
                </div>
                <div class="mdl-cell mdl-cell--5-col toppad">
                  <input id="gd-fontweight2" class="mdl-slider mdl-js-slider" type="range" min="100" max="900" value="400" step="100">
                </div>
                <div class="mdl-cell mdl-cell--3-col">
                  <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="gd-slant-normal2">
                      <input class="mdl-radio__button" id="gd-slant-normal2" name="slant2" type="radio" value="normal">
                      <span class="mdl-radio__label">Normal</span>
                    </label>
                </div>
                <div class="mdl-cell mdl-cell--3-col">
                  <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="gd-slant-italic2">
                      <input class="mdl-radio__button" id="gd-slant-italic2" name="slant2" type="radio" value="italic">
                      <span class="mdl-radio__label">Italic</span>
                    </label>
                </div>
                <div class="mdl-cell mdl-cell--3-col">
                  <label class="mdl-radio mdl-js-radio mdl-js-ripple-effect" for="gd-slant-oblique2">
                      <input class="mdl-radio__button" id="gd-slant-oblique2" name="slant2" type="radio" value="oblique">
                      <span class="mdl-radio__label">Oblique</span>
                    </label>
                </div>
              </div>
            </div>
          </div>
          <datalist id="preset-fonts">
            <option value="Arial" />
            <option value="Avenir Next" />
            <option value="Avenir" />
            <option value="Courier New" />
            <option value="Courier" />
            <option value="Futura" />
            <option value="Georgia" />
            <option value="Gill Sans" />
            <option value="Helvetica Neue" />
            <option value="Helvetica" />
            <option value="Impact" />
            <option value="Optima" />
            <option value="Palatino" />
            <option value="Times New Roman" />
            <option value="Verdana" />
          </datalist>
        </div>
        <div class="mdl-tabs__panel" id="panel-tunings">
          <div class="mdl-grid">
            <div class="mdl-cell mdl-cell--4-col">
              <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--6-col toppad">
                  <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="gd-baseline">
                      <input type="checkbox" id="gd-baseline" class="mdl-checkbox__input">
                      <span class="mdl-checkbox__label">Baseline</span>
                    </label>
                </div>
                <div class="mdl-cell mdl-cell--6-col toppad">
                  <label class="mdl-checkbox mdl-js-checkbox mdl-js-ripple-effect" for="gd-darkmode">
                      <input type="checkbox" id="gd-darkmode" class="mdl-checkbox__input">
                      <span class="mdl-checkbox__label">Dark mode</span>
                    </label>
                </div>
                <div class="mdl-cell mdl-cell--4-col">
                  <input id="gd-color2" class="mdl-button mdl-js-button" type="color">
                </div>
              </div>
            </div>
            <div class="mdl-cell mdl-cell--4-col">
              <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--5-col toppad">
                  <span id="size2-tooltip" class="tooltip"></span>
                </div>
                <div class="mdl-cell mdl-cell--7-col toppad">
                  <input class="mdl-slider mdl-js-slider" id="gd-size2" type="range" min="0.8" max="1.2" step="0.01">
                </div>
                <div class="mdl-cell mdl-cell--5-col toppad">
                  <span id="spacing2-tooltip" class="tooltip"></span>
                </div>
                <div class="mdl-cell mdl-cell--7-col toppad">
                  <input class="mdl-slider mdl-js-slider" id="gd-spacing2" type="range" min="-0.1" max="0.1" value="0" step="0.01">
                </div>
              </div>
            </div>
            <div class="mdl-cell mdl-cell--4-col">
              <div class="mdl-grid">
                <div class="mdl-cell mdl-cell--5-col toppad">
                  <span id="translateX-tooltip" class="tooltip"></span>
                </div>
                <div class="mdl-cell mdl-cell--7-col toppad">
                  <input class="mdl-slider mdl-js-slider" id="gd-translateX" type="range" min="-30" max="30" value="0">
                </div>
                <div class="mdl-cell mdl-cell--5-col toppad">
                  <span id="translateY-tooltip" class="tooltip"></span>
                </div>
                <div class="mdl-cell mdl-cell--7-col toppad">
                  <input class="mdl-slider mdl-js-slider" id="gd-translateY" type="range" min="-30" max="30" value="0">
                </div>
              </div>
            </div>
          </div>
        </div>
        <div class="mdl-tabs__panel" id="panel-about">
          <div class="info">
            <h1>glyphdiff</h1>
            <p>is a simple tool comparing the differences of two fonts on given glyphs.</p>
            <p><a href="https://github.com/chadluo/glyphdiff">GitHub repo</a> &middot; <a href="https://yuki.rocks">made by chadluo</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="flt">
    <button id="gd-share" class="mdl-button mdl-js-button mdl-button--fab mdl-js-ripple-effect mdl-button--colored">
      <i class="material-icons">share</i>
    </button>
  </div>
  <div id="share-link" class="mdl-js-snackbar mdl-snackbar">
    <div class="mdl-snackbar__text"></div>
    <button class="mdl-snackbar__action" type="button"></button>
  </div>
  <script src="scripts/app.js"></script>

</body>

</html>
